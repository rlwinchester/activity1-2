<!DOCTYPE html>

<link rel='stylesheet' type='text/css' href='stylesheet.css' />
<script type='text/javascript' src='js/jquery-2.1.3.js'></script>
<script type='text/javascript' src='js/jquery-ui.min.js'></script>
<script type='text/javascript' src='js/jquery.ui.touch-punch.js'></script>
<script type='text/javascript' src='js/script.js'></script>

<html>
<head>
    <title>Desktop Components</title>
</head>
    <body>
        <div id="parentdiv">
            <div id="main"></div>
            <input type="reset" value="Clear Tiles" class="reset"/>
            <div id="motherboarddrop" class="droptile"></div>
            <div id="psudrop" class="droptile"></div>
            <div id="psufandrop" class="droptile"></div>
            <div id="opticaldrop" class="droptile"></div>
            <div id="storagedrop" class="droptile"></div>
            <div id="memorydrop" class="droptile"></div>
            <div id="pcidrop" class="droptile"></div>
            <div id="cpudrop" class="droptile"></div>
            <div id="cpufandrop" class="droptile"></div>
            <div id="videocarddrop" class="droptile"></div>
            <br />
            <table>
            <th>
            <div id="motherboard" class="inactivetile">Motherboard</div>
            <div id="cpu" class="inactivetile">CPU</div>
            <div id="PowerSupplyFan" class="inactivetile">Power Supply Fan</div>
            <div id="Memory" class="inactivetile">Memory</div>
            <div id="storage" class="inactivetile">Storage</div>
            </th>
             <th>
             <div id="opticaldrives" class="inactivetile">Optical Drives</div>
             <div id="videocard" class="inactivetile">Video Card Slot</div>
             <div id="powersupply" class="inactivetile">Power Supply</div>
             <div id="cpufan" class="inactivetile">CPU Fan</div>
             <div id="pcislot" class="inactivetile">PCI Slot</div>
             </th>
            </table>
        </div>
    </body>
</html>
